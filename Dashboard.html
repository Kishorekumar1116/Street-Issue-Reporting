<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Issues Reporting</title>
  <link rel="icon" type="image/png" href="./logo.jpeg" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('./TVK BG.png');
      background-size: cover;       
      background-position: center;  
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9); /* semi-transparent white */
      padding: 20px 40px;
      border-radius: 20px;
      margin-top: 170px;
      margin-left: 150px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
      min-width: 300px;
    }

    .card h1 {
      margin-bottom: 30px;
      font-size: 36px;
      color: #333;
    }

    .card button {
      padding: 15px 40px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.3);
    }

    .user-btn {
      background-color: #4caf50;
      color: white;
    }
    .user-btn:hover {
      background-color: #45a049;
    }

    .admin-btn {
      background-color: #f44336;
      color: white;
    }
    .admin-btn:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Fix My Street</h1>
    <button class="user-btn" onclick="location.href='user.html'">Complaint Issues Users</button>
    <button class="admin-btn" onclick="location.href='admin.html'">Admin</button>
  </div>
</body>
</html>
